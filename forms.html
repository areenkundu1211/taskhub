<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <a href="https://ibb.co/LD876H6d"><img src="https://i.ibb.co/ZRVDK7Kz/joshua-sukoff-I26-TGCK2hp4-unsplash.jpg" alt="joshua-sukoff-I26-TGCK2hp4-unsplash" border="0"></a><br />
    <a target='_blank' href='https://imgbb.com/'>CITY</a><br/>


    <form action="POST">
        <label for="username">Username</label>
        <input type="text" placeholder="Enter your name">
        <br>
        <label type="password">Password</label>
        <input type="password" placeholder="Enter your password">
    </br>
    <br>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>

    </br>
    <br>
        <label for="email">Email</label>
        <input type="email" name="user_email" placeholder="Enter youe Email">
    </br>
    <br>
        <label for="url">URL</label>
        <input type="url" name="website" placeholder="Enter your Website URL">
    </br>
    <br>
        <label for="number">Number</label>
        <input type="number" name="age" min="1" max="100">
    </br>
    <br>
        <label for="date">Date</label>
        <input type="date" name="DOB">
    </br>
    <br> 
        <label for="time">Time</label>
        <input type="time" name="meeting_time">
    </br>
    <br>
        <label for="datetime-local">DateTime-local</label>
        <input type="datetime=local" name="event">
    </br>
    <br>

    </form>
</body>
</html>
